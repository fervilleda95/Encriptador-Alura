<!DOCTYPE html>

<html lang="en" dir="ltr">
  
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="javascript.js"></script>
        <title>Challenge - Encriptador De Texto</title>
    </head>
    <body>

        <div class="container">
            <div class="logo">
              <img class="logoImg" src="img/Logo.png">
                <h1 class="tittle"> <em> Encriptador de Mensajes</em></h1>
            </div>
              <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
                  </div>

            <div class="right">

                <img src="img/logomune.png" id="imgDer">
                <h1 id="texto"> Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" id="" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copy()">Copiar!</button>

            </div>
            <div class="left-button">
                <p>Solo letras minusculas y sin acento</p>

                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar!</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar!</button>
                
            </div>
           </div>
          </body>
